<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Enviament de fitxer</title>
</head>
<body>
  <h2>ğŸ“¤ Pujar fitxer</h2>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Enviar</button>
  <div id="resultat"></div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const input = document.getElementById('fileInput');
      const resultat = document.getElementById('resultat');

      if (!input.files.length) {
        resultat.innerHTML = 'âš ï¸ Error: No s\'ha seleccionat cap fitxer.';
        return;
      }

      const formData = new FormData();
      formData.append('fitxer', input.files[0]);

      try {
        const resposta = await fetch('upload.php', {
          method: 'POST',
          body: formData
        });

        if (!resposta.ok) {
          throw new Error(`Error del servidor: ${resposta.status}`);
        }

        const dades = await resposta.json();

        resultat.innerHTML = `
          âœ… Fitxer rebut correctament:<br>
          ğŸ“„ Nom: ${dades.nom}<br>
          ğŸ“¦ Mida: ${dades.mida} bytes<br>
          ğŸ§¾ Tipus MIME: ${dades.mime}
        `;
      } catch (error) {
        resultat.innerHTML = `âŒ Error en l'enviament: ${error.message}`;
      }
    });
  </script>
</body>
</html>
